name: Deploy Static Content to Pages

on:
  # Manual trigger
  workflow_dispatch:
  # Or trigger on push (optional)
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # --- THIS IS THE MISSING MAGIC STEP ---
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site
      # --------------------------------------

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Note: We now upload the '_site' folder where Jekyll built the final HTML
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
